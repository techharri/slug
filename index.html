<!DOCTYPE html>
<html>
<head>
  <title>Live Slug Generator</title>
  <style>
    body { font-family: Arial; padding: 20px; background: #f9f9f9; }
    input, select, button { padding: 8px; margin: 5px 0; }
    .result { margin-top: 15px; font-weight: bold; display: flex; align-items: center; gap: 10px; }
    footer { margin-top: 50px; font-size: 14px; color: #555; text-align: center; }
    button.copy-btn { padding: 5px 10px; cursor: pointer; display: none; }
  </style>
</head>
<body>
  <h2>Slug Generator</h2>
  
  <label>Enter Text:</label><br>
  <input type="text" id="inputText" size="60" placeholder="Type here..."><br>
  
  <label>Separator:</label><br>
  <select id="separator">
    <option value="-">Dash (-)</option>
    <option value="_">Underscore (_)</option>
  </select><br>
  
  <div class="result">
    <span id="slugResult"></span>
    <button class="copy-btn" id="copyBtn" onclick="copySlug()">Copy</button>
  </div>
  
  <footer>
    &copy; Saurabh Kumar 2025
  </footer>
  
  <script>
    const inputText = document.getElementById('inputText');
    const separator = document.getElementById('separator');
    const slugResult = document.getElementById('slugResult');
    const copyBtn = document.getElementById('copyBtn');

    function generateSlug() {
      let text = inputText.value.toLowerCase();
      text = text.replace(/[^a-z0-9\s]/g, '');
      let sep = separator.value;
      let slug = text.trim().replace(/\s+/g, sep);
      slugResult.innerText = slug;

      // Show copy button only if slug is not empty
      if(slug) {
        copyBtn.style.display = 'inline-block';
      } else {
        copyBtn.style.display = 'none';
      }
    }

    function copySlug() {
      let slugText = slugResult.innerText;
      if(slugText === "") return;
      navigator.clipboard.writeText(slugText).then(() => {
        alert("Copied to clipboard!");
      });
    }

    // Live update
    inputText.addEventListener('input', generateSlug);
    separator.addEventListener('change', generateSlug);
  </script>
</body>
</html>
