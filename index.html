<!DOCTYPE html>
<html>
<head>
  <title>Slug Generator</title>
  <style>
    body { font-family: Arial; padding: 20px; background: #f9f9f9; }
    input, select, button { padding: 8px; margin: 5px 0; }
    .result { margin-top: 15px; font-weight: bold; display: flex; align-items: center; gap: 10px; }
    footer { margin-top: 50px; font-size: 14px; color: #555; text-align: center; }
    button.copy-btn { padding: 5px 10px; cursor: pointer; }
  </style>
</head>
<body>
  <h2>Slug Generator</h2>
  
  <label>Enter Text:</label><br>
  <input type="text" id="inputText" size="60"><br>
  
  <label>Separator:</label><br>
  <select id="separator">
    <option value="-">Dash (-)</option>
    <option value="_">Underscore (_)</option>
  </select><br>
  
  <button onclick="generateSlug()">Generate Slug</button>
  
  <div class="result">
    <span id="slugResult"></span>
    <button class="copy-btn" onclick="copySlug()">Copy</button>
  </div>
  
  <footer>
    &copy; Saurabh Kumar 2025
  </footer>
  
  <script>
    function generateSlug() {
      let text = document.getElementById('inputText').value;
      let sep = document.getElementById('separator').value;
      
      // Convert to lowercase
      text = text.toLowerCase();
      
      // Remove unwanted characters (keep letters, numbers, spaces)
      text = text.replace(/[^a-z0-9\s]/g, '');
      
      // Replace spaces with separator
      let slug = text.trim().replace(/\s+/g, sep);
      
      document.getElementById('slugResult').innerText = slug;
    }

    function copySlug() {
      let slugText = document.getElementById('slugResult').innerText;
      if(slugText === "") return;
      navigator.clipboard.writeText(slugText).then(() => {
        alert("Copied to clipboard!");
      });
    }
  </script>
</body>
</html>
